<!DOCTYPE html>
<html>
<head>
    <title>CaseGuard</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 40px auto; }
        textarea { width:100%; height:160px; margin-top:10px; }
        button { margin-top:10px; padding:10px 16px; font-size:15px; }
        .box { margin-top:20px; padding:15px; border:1px solid #ccc; border-radius:8px; }
        .risk { font-size:22px; font-weight:bold; }
    </style>
</head>
<body>

<h2>CaseGuard</h2>

<label>Email</label>
<input id="email" style="width:100%;padding:8px">

<label>Paste Case Note</label>
<textarea id="note"></textarea>

<br>
<button onclick="analyze()">Review Documentation</button>
<button onclick="clearAll()">Clear</button>

<div id="output" class="box" style="display:none">
    <div class="risk" id="risk"></div>

    <h3 id="guideTitle" style="display:none">Suggested Documentation Improvements</h3>
    <textarea id="guidance" style="display:none"></textarea>

    <h3>Defensible Chart Note</h3>
    <textarea id="finalnote"></textarea>
    <br>
    <button onclick="copyNote()">Copy Note</button>
</div>

<script>

async function analyze() {

    const email = document.getElementById("email").value;
    const note = document.getElementById("note").value;

    const res = await fetch("https://caseguard.onrender.com/analyze", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email:email, note:note})
    });

    const data = await res.json();

    document.getElementById("output").style.display="block";
    document.getElementById("risk").innerText = "Risk Level: " + data.classification;
    document.getElementById("finalnote").value = data.defensible_note;

    if (data.classification !== "SAFE" && data.suggested_documentation) {
        document.getElementById("guideTitle").style.display="block";
        document.getElementById("guidance").style.display="block";
        document.getElementById("guidance").value = data.suggested_documentation;
    } else {
        document.getElementById("guideTitle").style.display="none";
        document.getElementById("guidance").style.display="none";
    }
}

function copyNote() {
    const text = document.getElementById("finalnote");
    text.select();
    document.execCommand("copy");
}

function clearAll() {
    document.getElementById("note").value="";
    document.getElementById("finalnote").value="";
    document.getElementById("guidance").value="";
    document.getElementById("output").style.display="none";
}

</script>

</body>
</html>
