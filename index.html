<!DOCTYPE html>
<html>
<head>
    <title>CaseGuard v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: auto;
        padding: 14px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
    }

    input, textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 12px;
        margin-top: 8px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    textarea {
        min-height: 140px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        background: #0d6efd;
        color: white;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.98);
    }

    .box {
        margin-top: 18px;
        padding: 14px;
        border-radius: 12px;
        background: white;
    }

    .risk {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    </style>
</head>

<body>

<h2>CaseGuard</h2>

<label>Email</label>
<input id="email">

<label>Paste Case Note</label>
<textarea id="note"></textarea>

<button id="reviewBtn">Review Documentation</button>
<button id="clearBtn">Clear</button>

<div id="output" class="box" style="display:none">
    <div class="risk" id="risk"></div>

    <h3 id="guideTitle" style="display:none">Suggested Documentation Improvements</h3>
    <textarea id="guidance" style="display:none"></textarea>

    <h3>Defensible Chart Note</h3>
    <textarea id="finalnote"></textarea>

    <button id="copyBtn">Copy Note</button>
</div>

<script>

async function analyze() {

    const email = document.getElementById("email").value;
    const note = document.getElementById("note").value;

    const res = await fetch("https://caseguard.onrender.com/analyze", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email:email, note:note})
    });

    const data = await res.json();

    if(data.error){
        alert(data.error);
        return;
    }

    document.getElementById("output").style.display="block";
    document.getElementById("risk").innerText = "Risk Level: " + data.classification;
    document.getElementById("finalnote").value = data.defensible_note;

    if (data.classification !== "SAFE" && data.suggested_documentation) {
        document.getElementById("guideTitle").style.display="block";
        document.getElementById("guidance").style.display="block";
        document.getElementById("guidance").value = data.suggested_documentation;
    } else {
        document.getElementById("guideTitle").style.display="none";
        document.getElementById("guidance").style.display="none";
    }
}

function copyNote() {
    const text = document.getElementById("finalnote");
    text.select();
    document.execCommand("copy");
}

function clearAll() {
    document.getElementById("note").value="";
    document.getElementById("finalnote").value="";
    document.getElementById("guidance").value="";
    document.getElementById("output").style.display="none";
}

document.getElementById("reviewBtn").addEventListener("click", analyze);
document.getElementById("clearBtn").addEventListener("click", clearAll);
document.getElementById("copyBtn").addEventListener("click", copyNote);

</script>

</body>
</html>
